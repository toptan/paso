language: cpp

sudo: required

services:
    - docker

os:
    - linux

before_install:
    - docker pull pull centos/centos7
    - docker run -d -p 127.0.0.1:4567 centos/centos7 /bin/sh -c "cd /root; bundle exec foreman start;"
    - docker ps -a
    - docker run centos/centos7 /bin/sh -c "cd /root; ls -la"

branches:
    only:
        - master


